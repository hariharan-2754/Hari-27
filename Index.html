<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peer Leader Group Management</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      display: flex;
      justify-content: center;
      padding: 40px;
    }
    .container {
      width: 500px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }
    input, select, button {
      padding: 10px;
      margin: 6px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #f9f9f9;
      margin: 6px 0;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .actions button {
      background: #dc3545;
      margin-left: 5px;
    }
    .actions button.edit {
      background: #28a745;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Peer Leader Group Management</h2>
    <form id="memberForm">
      <input type="text" id="name" placeholder="Enter member name" required>
      <select id="role">
        <option value="Member">Member</option>
        <option value="Leader">Leader</option>
        <option value="Co-Leader">Co-Leader</option>
      </select>
      <button type="submit">Add Member</button>
    </form>
    <ul id="memberList"></ul>
  </div>

  <script>
    const memberForm = document.getElementById("memberForm");
    const memberList = document.getElementById("memberList");
    let members = [];

    function renderList() {
      memberList.innerHTML = "";
      members.forEach((member, index) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <span><strong>${member.name}</strong> - ${member.role}</span>
          <div class="actions">
            <button class="edit" onclick="editMember(${index})">Edit</button>
            <button onclick="deleteMember(${index})">Delete</button>
          </div>
        `;
        memberList.appendChild(li);
      });
    }

    memberForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const role = document.getElementById("role").value;
      members.push({ name, role });
      renderList();
      memberForm.reset();
    });

    function deleteMember(index) {
      members.splice(index, 1);
      renderList();
    }

    function editMember(index) {
      const newName = prompt("Edit name:", members[index].name);
      const newRole = prompt("Edit role (Leader/Co-Leader/Member):", members[index].role);
      if (newName && newRole) {
        members[index].name = newName;
        members[index].role = newRole;
        renderList();
      }
    }
  </script>
</body>
</html>
